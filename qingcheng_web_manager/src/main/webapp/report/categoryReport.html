<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>商品类目销售分析表</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="app">
        <div class="block">
            <span class="demonstration"></span>
            <el-date-picker
                    v-model="dateRange"
                    type="daterange"
                    range-separator="至"
                    start-placeholder="开始日期"
                    end-placeholder="结束日期"
                    @change="fetchDate">
            </el-date-picker>
        </div>
            <el-table
                    :data="tableData"
                    border
                    style="width: 100%"
                    :cell-style="{'text-align':'center'}"
                    :header-cell-style="{'text-align':'center'}">
                <el-table-column
                        prop="categoryName"
                        label="分类名称"
                        width="200">
                </el-table-column>
                <el-table-column
                        prop="num"
                        label="销售数量"
                        width="200">
                </el-table-column>
                <el-table-column
                        label="数量比例"
                        width="200">
                    <template slot-scope="scope">
                        {{(scope.row.num/totalNum*100).toFixed(0)}}%
                    </template>
                </el-table-column>
                <el-table-column
                        label="金额"
                        width="200">
                    <template slot-scope="scope">
                        {{(scope.row.money/100).toFixed(2)}}￥
                    </template>
                </el-table-column>
                <el-table-column
                        label="金额比例"
                        width="200">
                    <template slot-scope="scope">
                        {{(scope.row.money/totalMoney*100).toFixed(0)}}%
                    </template>
                </el-table-column>
            </el-table>
    </div>
</body>
<script src="/js/util.js"></script>
<script src="/js/vue.js"></script>
<script src="/js/axios.js"></script>
<script src="/js/elementui.js"></script>
<script>
    new Vue({
        el:"#app",
        data(){
            return{
                tableData:[],//数据集合
                dateRange:[],//日期选择集合
                totalNum:0,//总数量
                totalMoney:0//总金额
            }
        },
        methods:{
            fetchDate(){
                let startDate = this.dateRange[0].Format("yyyy-MM-dd");
                let endDate = this.dateRange[1].Format("yyyy-MM-dd");
                axios.get(`/categoryReport/categoryCount.do?startDate=${startDate}&endDate=${endDate}`).then(reponse=>{
                        this.tableData = reponse.data;
                        this.totalNum=0;
                        this.totalMoney=0;
                        this.tableData.forEach(value=>{
                             this.totalNum += value.num;
                             this.totalMoney += value.money;
                        })
                })
            }
        }
    })
</script>
</html>
